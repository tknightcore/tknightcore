    body {

      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .box {
      background-color: #6a1b9a;

    }

    .button {
      background-color: #b3e5fc;
      color: black;
      border: none;
      padding: 10px 25px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
    }

    .button:hover {
      background-color: #81d4fa;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>ยินดีต้อนรับ ✨</h1>
