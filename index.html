<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>หน้าแรก</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #2e43c2;
    }

    nav {
      background-color: #00bfff;
      display: flex;
      justify-content: space-around;
      padding: 14px 0;
      border-radius: 0 0 30px 30px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    .container {
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
    }

    .card {
      background-color: white;
      border-radius: 25px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .card h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 16px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">หน้าหลัก</a>
    <a href="#">บันทึกงาน</a>
    <a href="#">ติดต่อ</a>
    <a href="#">เกี่ยวกับ</a>
  </nav>

  <div class="container">
    <div class="card">
      <h1>welcome</h1>
      <p>By TK Nightcore ออกแบบ</p>
      <p>ゆき ผู้ช่วยส่วนตัว</p>
    </div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
  </div>
</body>
</html>
