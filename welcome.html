<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ยินดีต้อนรับ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background-color: #7e3af2;
      color: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .card h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .card button {
      background-color: #cce9ff;
      color: #000;
      border: none;
      padding: 10px 30px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .card button:hover {
      background-color: #add8ff;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ยินดีต้อนรับ ✨</h1>
    <button onclick="window.location.href='index.html'">เข้าสู่ระบบ</button>
  </div>
</body>
</html>
